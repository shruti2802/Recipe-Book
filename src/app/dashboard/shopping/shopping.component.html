<div class="row">
    <div class="col-xs-10">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <div style="width: 100% ;display: flex; flex-direction: row-reverse; margin-bottom: 20px;">
          <app-input-box (filterChanged)="filter($event)"></app-input-box>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h4 *ngIf="!!filteredIngredient && filteredIngredient.length === 0 && !loading">You don't have any items in your cart yet...</h4>
          <div *ngIf="loading">
            <h4>Loading...</h4>
            <app-progress-spinner></app-progress-spinner>
          </div>
        </div>
      </div>
      <div *ngIf="!!ingredients">
        <ul class="list-group">
          <a class="list-group-item" *ngFor="let ing of filteredIngredient" (click)="loadIngredient(ing)">
            {{ing.name}} ({{ing.amount}}{{ing.unit && ' ' + ing.unit}})
          </a>
        </ul>
        <div class="row" *ngIf="!!ingredients && ingredients.length > 0">
          <div class="col-xs-12" style="display: flex; flex-direction: row;">
            <input type="button" value="Remove all items form cart" class="btn btn-danger" (click)="delete()" *ngIf="!!ingredients">
          </div>
        </div>
      </div>
    </div>
</div>
