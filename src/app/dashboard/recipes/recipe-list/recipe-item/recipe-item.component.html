<a class="list-group-item" style="display: flex; justify-content: center; align-items: center;" [routerLink]="index" routerLinkActive="active">

    <div style="width: 80%;">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description | truncate : 105}}</p>
    </div>
    <span style="width: 20%;">
        <img src="{{ recipe.imgPath }}" alt="" class="img-responsive" style="max-height: 50px">
    </span>
</a>
