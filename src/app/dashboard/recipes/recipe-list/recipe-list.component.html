<div class="row" *ngIf="recipes.length">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipe of recipes;" [recipe]="recipe" [index]="recipe.id"></app-recipe-item>
    </div>
</div>
<div class="row" *ngIf="!recipes.length">
  <div class="col-xs-12">
    <h2>No recipes!!!</h2>
    <p>Try creating new recipe by clicking <a routerLink="../new"> here</a></p>
  </div>
</div>
