<div *ngIf="!!detailedRecipe && id >= 0" style="padding: 0 0 30px 10px">
  <div class="row" >
    <div class="col-xs-12">
      <img src="{{ detailedRecipe.imgPath }}" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ detailedRecipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" appDropdown>
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toogle">
          Manage Recipe <span class="caret"></span>
        </button>
      </div>
      <ul class="dropdown-menu">
        <li [ngClass]="!detailedRecipe.ingredients && 'disabled'"><a [ngClass]="!detailedRecipe.ingredients && 'no-event'" (click)="sendRecipeIngredientsToShopping()">To Shopping List</a></li>
        <li [ngClass]="!isCreator && 'disabled'" ><a [ngClass]="!isCreator && 'no-event'" routerLink="edit">Edit Recipe</a></li>
        <li [ngClass]="!isCreator && 'disabled'"><a [ngClass]="!isCreator && 'no-event'" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12" style="font-size: 140%; margin: 5px 0;">
        {{detailedRecipe.description}}
      </div>
    </div>
  <div class="row">
      <label class="col-xs-12" style="font-size: 18px">Ingredients</label>
      <ul>
        <li class="col-xs-12" *ngFor=" let rec of detailedRecipe.ingredients" style="font-size: 17px;">
          {{ rec.name}} ({{rec.amount}}{{rec.unit && ' ' + rec.unit}})
        </li>
      </ul>
    </div>
</div>
<div class="row" *ngIf="display">
  <div class="col-xs-12">
    <app-recipe-select-text></app-recipe-select-text>
  </div>
</div>
